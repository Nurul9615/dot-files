add_newline = true

format = """$directory$git_branch$all$fill$line_break$character"""
palette = "catppuccin_mocha"
#right_format = """$time"""
command_timeout = 1000

[fill]
symbol = ' '

#[cmd_duration]
#min_time = 5000
#format = 'underwent [$duration](bold yellow)'

[directory]
truncation_length = 8
truncation_symbol = '…/'
format = '[$path ]($style)'

[time]
disabled = false 
format = '[\[ $time \]]($style) '
time_format = '%T'
time_range = '10:00:00-14:00:00'

[package]
disabled = false
symbol = '󰏗 '

[character]
vicmd_symbol = "[N] >>>"
success_symbol = '[➜](bold green)'

[git_branch]
style = 'fg:green'
symbol = ' '
format = '(white) [$symbol$branch ]($style)'

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = ''
untracked = '🤷'
stashed = ''
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
disabled = false

[aws]
format = '[ $symbol(profile: "$profile" )(\(region: $region\) )]($style)'
style = 'yellow'
symbol = " "

[kubernetes]
symbol = '☸ '
disabled = true
detect_files = ['Dockerfile']
format = '[$symbol$context( \($namespace\))]($style) '

[python]
symbol = '👾 '
pyenv_version_name = true

[docker_context]
disabled = true

