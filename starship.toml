add_newline = true

format = """$directory$git_branch$all$fill$line_break$character"""
palette = "catppuccin_mocha"
#right_format = """$time"""
command_timeout = 1000

[fill]
symbol = ' '

#[cmd_duration]
#min_time = 5000
#format = 'underwent [$duration](bold yellow)'

[directory]
truncation_length = 8
truncation_symbol = 'â€¦/'
format = '[$path ]($style)'

[time]
disabled = false 
format = '[\[ $time \]]($style) '
time_format = '%T'
time_range = '10:00:00-14:00:00'

[package]
disabled = false
symbol = 'ó°— '

[character]
vicmd_symbol = "[N] >>>"
success_symbol = '[âœ](bold green)'

[git_branch]
style = 'fg:green'
symbol = 'ï˜ '
format = '(white) [$symbol$branch ]($style)'

[git_status]
conflicted = 'ğŸ³'
